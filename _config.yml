title: Jekyll style guide
description: An opinionated guide to common Jekyll design patterns and anti-patterns.
repository: benbalter/jekyll-style-guide

branch: gh-pages

collections:
  docs:
    output: true
    permalink: /:path/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata

exclude:
  - lib
  - node_modules
  - script
  - README.md
  - LICENSE.md
  - package.json
  - Gemfile
  - tmp

sass:
  style: :compressed

kramdown:
 input: GFM
 hard_wrap: false

highlighter: rouge
